<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Preparate+</title>
    <link rel="shortcut icon" type="image/png" href="./img/fav.png"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./css/loginStyle.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="mainGradient">
    <div class="container valign-wrapper">
      <div class="loginCard hoverable center-align">
        <img src="./img/LogoColor.png" class="logo">
        <h4 class="loginTittle">Sistema de Administración</h4>

        <div class="row">
        <div class="col s7">
          <!-- Login Form -->
          <div class="login">
            <form id="loginForm">
              <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>

              <button id="login_button" class="btn waves-effect waves-light right" type="submit" name="action">Iniciar Sesión
                <i class="material-icons right">send</i>
              </button>

            </form>
          </div>

        </div>
        <div class="col s5">
          <img src="./img/LeoFeliz.png" class="pet">
        </div>
      </div>

      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.0.slim.js" integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./js/index.js" charset="utf-8"></script>

  </body>
</html>
